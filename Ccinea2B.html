<!DOCTYPE html>
<html>
<img src="./images/banner.jpg" width="70%" height="50%" alt="banner">
<head>
<link rel="stylesheet" href="Ccinea2C.css">
</head>
<body>


<p style="font-family: Times New Roman; font-size: 18pt;">Parakeet Images</p>

<img src="./images/green_parakeet.jpg" id="myPic">

<button type="button" onclick="myFunction()">Hide Green</button>
<button type="button" onclick="myFunction2()">Show Green</button>

<script>
function myFunction() {
  document.getElementById("myPic").style.visibility = "hidden";
  
}
function myFunction2() {
  document.getElementById("myPic").style.visibility="visible";
  
}
</script>

<img src="./images/blue_parakeet.jpg" id="myP">

<button type="button" onclick="myFunction3()">Hide Blue</button>
<button type="button" onclick="myFunction4()">Show Blue</button>

<script>
function myFunction3() {
  document.getElementById("myP").style.visibility = "hidden";
  
}
function myFunction4() {
  document.getElementById("myP").style.visibility="visible";
  
}
</script>


</body>
</html>
